<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title & Description -->
    <title>Get Dream Life (GDL) by iGrow Big | Unlock Infinite Human Potential & Financial Freedom</title>
    <meta
      name="description"
      content="Get Dream Life (GDL) by iGrow Big empowers you to unlock infinite human potential. Start your own business, become your own boss, and live your dream life through a proven 15+ year opportunity with NHT Global."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="iGrow Big, Get Dream Life, GDL, NHT Global, business opportunity, network marketing, entrepreneurship, financial freedom, work from home, e-commerce, direct selling, second income, success, self development"
    />

    <!-- Author -->
    <meta name="author" content="iGrow Big Team" />

    <!-- Robots -->
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.igrowbig.com" />

    <!-- Open Graph (Facebook / LinkedIn / WhatsApp) -->
    <meta
      property="og:title"
      content="Get Dream Life (GDL) by iGrow Big | Unlock Infinite Human Potential & Financial Freedom"
    />
    <meta
      property="og:description"
      content="Join Get Dream Life (GDL) by iGrow Big — a global platform empowering people to achieve success and financial freedom through NHT Global’s proven business model."
    />
    <meta
      property="og:image"
      content="https://www.igrowbig.com/images/gdl-banner.jpg"
    />
    <meta property="og:url" content="https://www.igrowbig.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Get Dream Life (GDL) by iGrow Big | Unlock Infinite Human Potential & Financial Freedom"
    />
    <meta
      name="twitter:description"
      content="Start your journey toward entrepreneurship and personal growth with Get Dream Life (GDL) by iGrow Big and NHT Global."
    />
    <meta
      name="twitter:image"
      content="https://www.igrowbig.com/images/gdl-banner.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/svg.svg" />

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Structured Data (JSON-LD for Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "iGrow Big",
        "alternateName": "Get Dream Life (GDL)",
        "url": "https://www.igrowbig.com",
        "logo": "https://www.igrowbig.com/svg.svg",
        "sameAs": [
          "https://www.facebook.com/igrowbig",
          "https://www.linkedin.com/company/igrowbig",
          "https://twitter.com/igrowbig"
        ],
        "description": "Get Dream Life (GDL) by iGrow Big is a global opportunity platform that helps people achieve financial independence and a balanced lifestyle through entrepreneurship and NHT Global’s proven business model.",
        "foundingDate": "2001",
        "founder": {
          "@type": "Person",
          "name": "NHT Global Team"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer support",
          "email": "support@igrowbig.com"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Disable React DevTools in Production -->
    <script>
      if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object") {
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__.reactDevtoolsAgent = null;
      }
    </script>
  </body>
</html>
